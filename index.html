<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="buttons-row">
                <button class="special-button" id="clear">C</button>
                <button class="special-button" id="delete">DEL</button>
                <button class="special-button" id="ans">ANS</button>
                <button class="operator" id="divide-operator">&divide;</button>
            </div>
            <div class="buttons-row">
                <button class="digit" id="digit7">7</button>
                <button class="digit" id="digit8">8</button>
                <button class="digit" id="digit9">9</button>
                <button class="operator" id="multiply-operator">&times;</button>
            </div>
            <div class="buttons-row">
                <button class="digit" id="digit4">4</button>
                <button class="digit" id="digit5">5</button>
                <button class="digit" id="digit6">6</button>
                <button class="operator" id="subtract-operator">&minus;</button>
            </div>
            <div class="buttons-row">
                <button class="digit" id="digit1">1</button>
                <button class="digit" id="digit2">2</button>
                <button class="digit" id="digit3">3</button>
                <button class="operator" id="add-operator">&plus;</button>
            </div>
            <div class="buttons-row">
                <button class="digit" id="digit0">0</button>
                <button class="digit" id="decimal">.</button>
                <button class="digit" id="sign-toggle">&plus;/&minus;</button>
                <button class="operator" id="equal-operator">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
